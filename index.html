<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <title>MY CONTACTS</title>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;"class="center-align">
            MY CONTACTS
        </h1>
        <input type="text" id="filterInput" placeholder=
        "searchnames...">
        <ul id="names" class="collection with-header">
          <li class="collection-header">
            <h5>A</h5>
          </li>
          <li class="collection-item">
              <a href="#">Anna</a>
          </li>
          <li class="collection-item">
            <a href="#">Avi</a>
        </li>
        <li class="collection-item">
            <a href="#">Ajay</a>
        </li>
        <li class="collection-header">
            <h5>B</h5>
          </li>
          <li class="collection-item">
              <a href="#">baby</a>
          </li>
          <li class="collection-item">
            <a href="#">boss</a>
        </li>
        <li class="collection-item">
            <a href="#">bharath</a>
        </li>
        <li class="collection-header">
            <h5>C</h5>
          </li>
          <li class="collection-item">
              <a href="#">chinna</a>
          </li>
          <li class="collection-item">
            <a href="#">charan</a>
        </li>
        <li class="collection-item">
            <a href="#">chandu</a>
        </li>
        </ul>
    </div>
    
    <script>
        // get input element
        let filterInput=document.getElementById('filterInput');
        // add event lister
        filterInput.addEventListener('keyup',filterNames);

        function filterNames(){
            // get value of input
            let filterValue=
            document.getElementById('filterInput').
            value.toUpperCase();

            // get names ul
            let ul =document.getElementById('names');
            // get lis from li
            let li=ul.querySelectorAll('li.collection-item');

            // loop through collection-item lis
            for(let i=0;i< li.length;i++){
                let a=li[i].getElementsByTagName('a')[0];
                // if matched
                if(a.innerHTML.toUpperCase().indexOf(filterValue) >
                -1){
                  li[i].style.display='';
                }else{
                    li[i].style.display='none';
                }
            }
        }
    </script>
</body>
</html>
